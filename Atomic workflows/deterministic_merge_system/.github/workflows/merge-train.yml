name: merge-train

on:
  push:
    branches:
      - 'workstream/**'

jobs:
  train:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install tooling
        run: |
          pip install ruff mypy jsonschema
          npm install --global npm@latest
      - name: Configure merge drivers
        shell: pwsh
        run: |
          ./scripts/setup-merge-drivers.ps1
      - name: PreFlight conflict prediction
        shell: pwsh
        run: |
          ./scripts/PreFlight-Check.ps1 -Target origin/main
      - name: Run merge-train
        id: merge_train
        shell: pwsh
        run: |
          ./scripts/AutoMerge-Workstream.ps1
      - name: Notify Slack on quarantine
        if: failure()
        run: |
          echo "Quarantine occurred (hook your Slack/Teams webhook here)"
